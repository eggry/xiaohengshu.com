<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>小横竖2023冬曲萌 - 近三日投票结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container">
        <div class="py-4 text-center">
            <h1>小横竖2023冬曲萌 - 近三日投票结果</h1>
        </div>
        <div class="mb-3">
            <select class="form-control" id="election_list" disabled>
                <option>加载中……</option>
            </select>
        </div>
        <div class="row align-items-start">
            <div class="col-md-6 order-md-1">
                <div class="mb-3">
                    <div id="toolbar-vote">
                        <a class="btn btn-primary" href="https://www.bilibili.com/video/BV1G7411k7cx/" role="button"
                            id="vote_rp" target="_blank">查看投票楼</a>
                    </div>
                    <table id="vote" data-locale="zh-CN" data-height="700" data-show-toggle="true"
                        data-show-columns="true" data-show-export="true" data-toolbar="#toolbar-vote"
                        data-filter-control="true" data-search-highlight="true" data-show-refresh="true"
                        data-show-search-clear-button="true">
                        <thead>
                            <tr>
                                <th data-field="user" data-halign="center" data-valign="middle" data-halign="center"
                                    data-searchable="true" data-filter-control="select">用户</th>
                                <th data-field="ctime" data-halign="center" data-valign="middle" data-align="center"
                                    data-formatter="ctimeFormatter">回复时间</th>
                                <th data-field="message" data-halign="center" data-valign="middle">内容</th>
                                <th data-field="votes" data-halign="center" data-valign="middle">投票</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-md-6 order-md-2">
                <div class="mb-3">
                    <div id="toolbar-result">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#voteModal"
                            data-bs-action="final">所选项晋级</button>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#voteModal" data-bs-action="extra">所选项附加赛</button>
                    </div>
                    <table id="result" data-locale="zh-CN" data-height="700" data-show-toggle="true"
                        data-show-columns="true" data-show-export="true" data-toolbar="#toolbar-result"
                        data-filter-control="true" data-search-highlight="true" data-show-refresh="true">
                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="idx" data-halign="center" data-valign="middle" data-align="center"
                                    data-sortable="true">选项</th>
                                <th data-field="avid" data-halign="center" data-valign="middle" data-align="center"
                                    data-formatter="avidFormatter">av号</th>
                                <th data-field="title" data-halign="center" data-valign="middle">标题</th>
                                <th data-field="votes" data-halign="center" data-valign="middle" data-align="right"
                                    data-searchable="false" data-sortable="true">票数</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="voteModal" tabindex="-1" aria-labelledby="voteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="voteModalLabel">评论内容</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <textarea class="form-control" id="vote" rows="9" disabled></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="https://www.bilibili.com/video/BV1G7411k7cx/" role="button"
                        target="_blank">去小横竖</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF/jspdf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <script src="./vote.js"></script>
</body>

</html>
