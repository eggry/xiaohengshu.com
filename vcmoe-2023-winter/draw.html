<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>小横竖2023冬曲萌 - 分组结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
</head>

<body>
    <div class="container">
        <div class="py-4 text-center">
            <h1>小横竖2023冬曲萌 - 分组结果</h1>
        </div>
        <div class="row align-items-start">
            <div class="col-md-4 order-md-1 mb-4">
                <fieldset disabled id="draw-settings">
                    <div class="mb-3" style="display: none;">
                        <label class="form-label" for="fav_list">收藏夹</label>
                        <select class="form-control" id="fav_list">
                            <option>加载中……</option>
                        </select>
                    </div>
                    <div class="row" style="display: none;">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="seed">分组种子</label>
                            <input class="form-control" id="seed" type="text" placeholder="如：42 / hello / 小横竖">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="page-size">分组大小</label>
                            <input class="form-control" id="page-size" type="number" placeholder="如：20">
                        </div>
                    </div>
                    <div class="mb-3" id="draw-btn-div">
                        <input class="btn btn-primary" type="button" value="开始分组" id="draw-btn">
                    </div>
                    <div class="mb-3" id="result-text-div" style="display: none;">
                        <label class="form-label" for="result">分组结果</label>
                        <textarea class="form-control" id="result" rows="9"></textarea>
                    </div>
                    <div class="mb-3" id="add-fav-text-div" style="display: none;">
                        <label class="form-label" for="add-fav">一键收藏</label>
                        <textarea class="form-control" id="add-fav" rows="9"></textarea>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-8 order-md-2">
                <div class="mb-3" id="result-table-div" style="display: none;">
                    <table id="table" data-locale="zh-CN" data-height="700" data-show-toggle="true" data-show-columns="true"
                        data-show-export="true" data-filter-control="true" data-search-highlight="true" data-show-refresh="true" data-show-search-clear-button="true">
                        <thead>
                            <tr>
                                <th data-field="_group_id" data-halign="center" 
                                    data-valign="middle" data-align="center" data-searchable="true" data-filter-control="select" >组号</th>
                                <th data-field="_group_idx" data-halign="center"
                                    data-valign="middle" data-align="right" data-searchable="false">组内序号</th>
                                    <th data-field="_page" data-halign="center"
                                <th data-field="id" data-halign="center" data-valign="middle"
                                    data-align="center" data-formatter="idFormatter">av号</th>
                                <th data-field="title" data-halign="center" data-valign="middle">标题</th>
                                <th data-field="upper.name" data-halign="center"
                                    data-valign="middle" data-halign="center">up主</th>
                                <th data-field="ctime" data-halign="center" data-valign="middle"
                                    data-align="center" data-formatter="ctimeFormatter">投稿日期</th>
                                <th data-field="cnt_info.play" data-halign="center" 
                                    data-valign="middle" data-align="right" data-searchable="false">播放量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF/jspdf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.10.21/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    <script src="draw.js"></script>
</body>

</html>
